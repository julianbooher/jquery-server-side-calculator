<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="vendors/jquery.min.js"></script>
        <script src="scripts/client.js"></script>
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">

    </head>
    <body>
        <header>
            <h1>Server Side Calculator</h1>
        </header>
        <main>
            <h3>Calculator</h3>
            <form id="calculator">
                <input type="number" id="number-one">
                <div id="math-buttons">
                    <button id="addition" class="btn-math" data-operator="+">+</button>
                    <button id="subtraction" class="btn-math" data-operator="-">-</button>
                    <button id="multiplication" class="btn-math" data-operator="*">*</button>
                    <button id="division" class="btn-math" data-operator="/">รท</button>
                </div>
                <input type="number" id="number-two">
                <button id="btn-submit">=</button>
                <button id="btn-clear">C</button>
            </form>
            <h3 id="error-message">
                <!-- will be rendered with jQuery -->
            </h3>
            <h2 id="recent-answer">
                <!-- will be rendered with jQuery -->
            </h2>
            <div class="math-history">
                <h2>History:</h2>
                <ul id="math-history-list">
                    <!-- will be rendered with jQuery -->
                </ul>
                <button id="btn-history-reset">Clear History</button>
            </div>
        </main>
    </body>
</html>
