<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="vendors/jquery.min.js"></script>
        <script src="scripts/client.js"></script>
        <link rel="stylesheet" href="styles/styles.css">

    </head>
    <body>
        <header>
            <h1>Server Side Calculator</h1>
        </header>
        <h3>Calculator</h3>
        <form id="calculator">
            <input type="number" id="number-one">
            <div id="math-buttons">
                <button class="btn-math" data-operator="+">+</button>
                <button class="btn-math" data-operator="-">-</button>
                <button class="btn-math" data-operator="*">*</button>
                <button class="btn-math" data-operator="/">รท</button>
            </div>
            <input type="number" id="number-two">
            <button id="btn-submit">=</button>
            <button id="btn-clear">C</button>
        </form>
        <div class="math-history">
            <h2>History</h2>
        </div>
    </body>
</html>
